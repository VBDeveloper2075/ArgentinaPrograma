<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Semántica</title>
    <link rel="icon" type="" href="./assets/favicon.ico" />
    <!-- Open Graph data -- para que si se comparte el enlace haya una previsualización-->
    <meta property="og:title" content="Web Semántica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta
      property="og:description"
      content="Documento que cuenta los elementos semánticos más utilizados"
    />
    <meta property="og:site_name" content="Nombre de la web, i.e. Moz" />
  </head>
  <body>
    <h1>ES EL TITULO MAS IMPORTANTE</h1>
    <header>
      <h2>Hola Mundo</h2>
    </header>
    <nav>
      <h2>Hola Mundo</h2>
    </nav>
    <footer>
      <h2>Hola Mundo</h2>
    </footer>
  </body>
</html>
